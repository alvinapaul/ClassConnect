<html>
<head>
<title>Autocomplete</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#keyword").keyup(function(){
	//onKeyUp function gets called for every keyup event on input having id as "keyword"
		
		//ajax starts
		$.ajax({
		  type: "POST",  //method
		  url: "autocomplete_ajax.php", //target file
		  data: { q: $("#keyword").val()} //data need to be send 
		}).done(function( msg ){ 
					//done methods gets called when ajax response is sent back by jQuery ajax.
					// response is retrieved in variable "msg"
		  $("#span").html(msg);  // Write the ajax response to span having id "span" 
		});	
	});
});
</script>
</head>
<body>
City name : <input type="text" style="width:150px;" id="keyword"  name="box"/>
<span id="span"> </span>
</body>
</html>
